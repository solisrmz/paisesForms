<h2>Selecciona un pa√≠s</h2>
<form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label ">Continente</label>
            <select class="form-control" formControlName="region">
                <option value="">Seleccione una region</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label">Paises</label>
            <select class="form-control" formControlName="pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code | lowercase">{{pais.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label ">Fronteras</label>
            <select class="form-control" formControlName="fronteras">
                <option value="">Seleccione una frontera</option>
                <option *ngFor="let frontera of fronteras">{{frontera.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">Cargando...</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end mt-2">Guardar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<h4>Valid: <span>{{form.valid}}</span></h4>
<h4>Value</h4>
<pre>{{form.value | json}}</pre>
